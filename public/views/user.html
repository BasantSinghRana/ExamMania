<div class="">
  <form>
    <div ng-repeat = "question in questions track by $index">
      <p>{{question.Question}}</p>
      <input type="radio" ng-model="question.isSelected" value="{{question.A}}">{{question.A}}
      <input type="radio" ng-model="question.isSelected" value="{{question.B}}">{{question.B}}
      <input type="radio" ng-model="question.isSelected" value="{{question.C}}">{{question.C}}
      <input type="radio" ng-model="question.isSelected" value="{{question.D}}">{{question.D}}
    </div>
    <br>
    <button ng-click="submit()">Submit</button>
  </form><br><br>
  <a ng-href = "/login">Logout</a>

</div>
