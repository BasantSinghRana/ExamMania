<div class="loginForm">
  <form novalidate class = "login">
      Username:<br>
      <input type="text" ng-model="user.username" class = "inputbox"><br>
      Password:<br>
      <input type="password" ng-model="user.password" class = "inputbox">
      <br>
      <button class = "loginbutton" ng-click="login()">LOGIN</button>
    </form>
</div>
