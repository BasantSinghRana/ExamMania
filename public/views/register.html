<div class="loginForm">
  <form novalidate class = "login">
      Username:<br>
      <input type="text" ng-model="user.username" class = "inputbox"><br>
      Password:<br>
      <input type="text" ng-model="user.password" class = "inputbox"><br>
      Resume:<br>
      <input type="file" name="file" class = "inputbox" onchange="angular.element(this).scope().uploadFile(this.files)"/>
      <br>
      <a ng-href = "/admin" class = "loginbutton" id = "backButton">Back</a>
      <button class = "registerbutton" ng-click="register()">Register</button>
    </form>
</div>
